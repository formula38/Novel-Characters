<a
  style="cursor: pointer;"
  [routerLink]="[index]"
  routerLinkActive="active"
  class="list-group-item clearfix"
>
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{novel.title}}</h4>
    <p class="list-group-item-text">{{novel.author}}</p>
  </div>
  <span class="pull-right">
    <img
      [src]="novel.imageUrl"
      [alt]="novel.author"
      class="img img-responsive"
      style="max-height: 50px;"
    >
  </span>
</a>
